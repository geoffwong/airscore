services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./tracks:/var/airscore/tracks
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - airscore-network

  db:
    image: mysql:8.0
    platform: linux/amd64
    environment:
      MYSQL_DATABASE: xcdb
      MYSQL_USER: xc
      MYSQL_PASSWORD: airscore123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./xcdb.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --sql-mode="STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION" --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - airscore-network

volumes:
  mysql_data:

networks:
  airscore-network:
    driver: bridge
